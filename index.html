<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncurtaRapido</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <div class="box">
        <h1 class="titulo">Encurtador</h1>
        <div class="box-input">
            <input class="input-link" id="input-link" placeholder="Cole o link aqui">
            <button class="btn" onclick="encurtarUrl()">Encurtar</button>
            <button class="btn" onclick="copiar()">Copiar</button>
        </div> 
        <div>
            <input type="text" id="input-url" class="input-url" placeholder="Link encurtado" readonly>
            <button class="btn" onclick="copiar()">Copiar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
